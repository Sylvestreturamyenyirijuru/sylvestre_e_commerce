<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Client Cart - E-Commerce</title>
  <link rel="stylesheet" href="./client_style.css">
</head>
<body>
  <aside class="sidebar">
    <div>
      <h1>My E-Commerce</h1>
      <nav class="nav-links">
        <a href="./client_Dashboard.html">Dashboard</a>
        <a href="./client_wishlist.html">Wishlist</a>
        <a href="./client_cart.html" class="active">Cart</a>
        <a href="./client_order.html">Orders</a>
        <a href="./client_profile.html">Profile</a>
        <a href="./cleint_setting.html">Settings</a>
      </nav>
    </div>
    <footer>
      <p>Â© 2025 My E-Commerce</p>
    </footer>
  </aside>

  <main>
    <h2>My Cart</h2>
    <div class="cart-container" id="cartContainer"></div>

    <div class="cart-summary" id="cartSummary">
      <h3>Order Summary</h3>
      <p id="totalItems">Items: 0</p>
      <p id="totalPrice">Total: $0</p>
      <button class="checkout-btn" onclick="checkout()">Proceed to Checkout</button>
    </div>
  </main>

  <script>
    const cartContainer = document.getElementById('cartContainer');
    const totalItems = document.getElementById('totalItems');
    const totalPrice = document.getElementById('totalPrice');

    const cartItems = [
      { id: 1, name: 'Modern Sneakers', price: 60, image: 'https://via.placeholder.com/150?text=Sneakers', quantity: 1 },
      { id: 2, name: 'Smart Watch', price: 120, image: 'https://via.placeholder.com/150?text=Smart+Watch', quantity: 1 },
      { id: 3, name: 'Wireless Headphones', price: 80, image: 'https://via.placeholder.com/150?text=Headphones', quantity: 1 },
      { id: 4, name: 'Laptop Backpack', price: 45, image: 'https://via.placeholder.com/150?text=Backpack', quantity: 1 }
    ];

    function renderCart() {
      cartContainer.innerHTML = '';
      let total = 0;

      cartItems.forEach(item => {
        total += item.price * item.quantity;

        const row = document.createElement('div');
        row.classList.add('cart-item');
        row.innerHTML = `
          <img src="${item.image}" alt="${item.name}">
          <div class="cart-details">
            <h3>${item.name}</h3>
            <p>Price: $${item.price}</p>
            <p>Quantity: <input type='number' value='${item.quantity}' min='1' style='width:60px;' onchange='updateQuantity(${item.id}, this.value)'></p>
          </div>
          <div class="cart-actions">
            <button class="remove-btn" onclick="removeFromCart(${item.id})">Remove</button>
          </div>
        `;
        cartContainer.appendChild(row);
      });

      totalItems.textContent = `Items: ${cartItems.length}`;
      totalPrice.textContent = `Total: $${total}`;
    }

    function updateQuantity(id, qty) {
      const item = cartItems.find(i => i.id === id);
      if (item) item.quantity = parseInt(qty);
      renderCart();
    }

    function removeFromCart(id) {
      const index = cartItems.findIndex(i => i.id === id);
      if (index !== -1) {
        cartItems.splice(index, 1);
        renderCart();
      }
    }

    function checkout() {
      if (cartItems.length === 0) {
        alert('Your cart is empty!');
      } else {
        alert('Proceeding to checkout...');
      }
    }

    renderCart();
  </script>
</body>
</html>
