<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Client Profile</title>
<link rel="stylesheet" href="./client_style.css">
</head>
<body>
  <div class="sidebar">
    <h2>Client Menu</h2>
    <a href="./client_Dashboard.html">Dashboard</a>
    <a href="./client_wishlist.html">Wishlist</a>
    <a href="./client_cart.html">Cart</a>
    <a href="./client_payment.html">Payment</a>
    <a href="./client_order.html">Orders</a>
    <a href="./client_profile.html" class="active">Profile</a>
    <a href="./cleint_setting.html">Settings</a>
    <a href="#">Logout</a>
  </div>

  <div class="main-content">
    <div class="profile-container">
      <img src="https://via.placeholder.com/100" alt="Profile Picture" class="profile-picture" id="profilePreview">
      <h1>My Profile</h1>
      
      <div class="form-group">
        <label for="profilePic">Change Profile Picture</label>
        <input type="file" id="profilePic" accept="image/*">
      </div>

      <div class="form-group">
        <label for="fullName">Full Name</label>
        <input type="text" id="fullName" value="John Doe">
      </div>
      <div class="form-group">
        <label for="email">Email Address</label>
        <input type="email" id="email" value="johndoe@example.com">
      </div>
      <div class="form-group">
        <label for="phone">Phone Number</label>
        <input type="text" id="phone" value="+250 780 123 456">
      </div>
      <div class="form-group">
        <label for="address">Address</label>
        <input type="text" id="address" value="Kigali, Rwanda">
      </div>
      <button class="btn" onclick="updateProfile()">Update Profile</button>
    </div>
  </div>

  <script>
    const profilePicInput = document.getElementById('profilePic');
    const profilePreview = document.getElementById('profilePreview');

    profilePicInput.addEventListener('change', function(event) {
      const file = event.target.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = function(e) {
          profilePreview.src = e.target.result;
        }
        reader.readAsDataURL(file);
      }
    });

    function updateProfile() {
      const fullName = document.getElementById('fullName').value;
      const email = document.getElementById('email').value;
      const phone = document.getElementById('phone').value;
      const address = document.getElementById('address').value;

      alert(`âœ… Profile Updated!\n\nName: ${fullName}\nEmail: ${email}\nPhone: ${phone}\nAddress: ${address}`);
    }
  </script>
</body>
</html>
