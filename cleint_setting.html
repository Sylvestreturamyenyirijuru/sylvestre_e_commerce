<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Settings</title>
 <link rel="stylesheet" href="./client_style.css">
</head>
<body>
  <div class="sidebar">
    <h2>Client Menu</h2>
    <a href="./client_Dashboard.html">Dashboard</a>
    <a href="./client_wishlist.html">Wishlist</a>
    <a href="./client_cart.html">Cart</a>
    <a href="./client_payment.html">Payment</a>
    <a href="./client_payment.html">Orders</a>
    <a href="./client_profile.html">Profile</a>
    <a href="./cleint_setting.html" class="active">Settings</a>
    <a href="#">Logout</a>
  </div>

  <div class="main-content">
    <div class="settings-container">
      <h1>Settings</h1>

      <!-- Theme selection -->
      <div class="form-group">
        <label for="theme">Theme</label>
        <select id="theme">
          <option value="light">White</option>
          <option value="dark">Black</option>
        </select>
      </div>

      <!-- Language selection -->
      <div class="form-group">
        <label for="language">Language</label>
        <select id="language">
          <option value="en">English</option>
          <option value="fr">French</option>
          <option value="rw">Kinyarwanda</option>
        </select>
      </div>

      <!-- Notifications -->
      <div class="form-group">
        <label>
          <input type="checkbox" id="notifications" checked> Enable Notifications
        </label>
      </div>

      <!-- Change Password -->
      <div class="form-group">
        <label for="password">Change Password</label>
        <input type="password" id="password" placeholder="Enter new password">
      </div>

      <button class="btn" onclick="saveSettings()">Save Settings</button>
    </div>
  </div>

  <script>
    const themeSelect = document.getElementById('theme');
    const languageSelect = document.getElementById('language');
    const notificationsCheckbox = document.getElementById('notifications');
    const passwordInput = document.getElementById('password');

    // Load saved settings
    if(localStorage.getItem('theme')) {
      document.body.className = localStorage.getItem('theme');
      themeSelect.value = localStorage.getItem('theme') === 'dark' ? 'dark' : 'light';
    }

    if(localStorage.getItem('language')) {
      languageSelect.value = localStorage.getItem('language');
    }

    if(localStorage.getItem('notifications')) {
      notificationsCheckbox.checked = localStorage.getItem('notifications') === 'true';
    }

    // Change theme immediately
    themeSelect.addEventListener('change', () => {
      document.body.className = themeSelect.value === 'dark' ? 'dark' : '';
    });

    function saveSettings() {
      localStorage.setItem('theme', themeSelect.value);
      localStorage.setItem('language', languageSelect.value);
      localStorage.setItem('notifications', notificationsCheckbox.checked);
      alert(`âœ… Settings saved!\nTheme: ${themeSelect.value}\nLanguage: ${languageSelect.value}\nNotifications: ${notificationsCheckbox.checked ? 'On' : 'Off'}`);
    }
  </script>
</body>
</html>
