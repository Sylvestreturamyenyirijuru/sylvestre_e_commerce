<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Seller Dashboard - Settings</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <!-- Sidebar -->
  <aside class="sidebar">
    <h2>Seller Dashboard</h2>
    <ul>
      <li><a href="./seller_dashboard.html">Dashboard</a></li>
      <li><a href="./product.html">Products</a></li>
      <li><a href="./orders.html">Orders</a></li>
      <li><a href="./seller_messages.html">Messages</a></li>
      <li><a href="./settings.html" class="active">Settings</a></li>
      <li><a href="./seller_report.html">Report</a></li>
      <a href="./seller_profile.html">Profile</a>
      <li><a href="#">Logout</a></li>
    </ul>
  </aside>

  <!-- Main Content -->
  <div class="main-content">
    <header>
      <h1>Settings</h1>
    </header>

    <div class="settings-container">
      <!-- Profile Settings -->
      <div class="settings-section">
        <h3>Profile Information</h3>
        <div class="profile-preview">
          <img id="profileImg" src="https://via.placeholder.com/100" alt="Profile" />
          <br />
          <input type="file" id="profileUpload" accept="image/*" />
        </div>
        <form id="profileForm">
          <div class="form-group">
            <label>Full Name</label>
            <input type="text" id="sellerName" placeholder="Enter your full name" />
          </div>
          <div class="form-group">
            <label>Email</label>
            <input type="email" id="sellerEmail" placeholder="Enter your email" />
          </div>
          <div class="form-group">
            <label>Password</label>
            <input type="password" id="sellerPassword" placeholder="Enter new password" />
          </div>
          <div class="form-group">
            <label>Phone</label>
            <input type="text" id="sellerPhone" placeholder="Enter phone number" />
          </div>
          <button type="button" class="save-btn" id="saveProfileBtn">Save Profile</button>
        </form>
      </div>

      <!-- Store Settings -->
      <div class="settings-section">
        <h3>Store Details</h3>
        <form id="storeForm">
          <div class="form-group">
            <label>Store Name</label>
            <input type="text" id="storeName" placeholder="Enter store name" />
          </div>
          <div class="form-group">
            <label>Description</label>
            <textarea id="storeDescription" placeholder="Describe your store..."></textarea>
          </div>
          <div class="form-group">
            <label>Address</label>
            <input type="text" id="storeAddress" placeholder="Enter store address" />
          </div>
          <div class="form-group">
            <label>Store Logo</label>
            <input type="file" id="storeLogo" accept="image/*" />
          </div>
          <button type="button" class="save-btn" id="saveStoreBtn">Save Store Info</button>
        </form>
      </div>
    </div>
  </div>

  <script>
    // Profile Image Preview
    const profileUpload = document.getElementById("profileUpload");
    const profileImg = document.getElementById("profileImg");
    profileUpload.addEventListener("change", () => {
      const file = profileUpload.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = () => {
          profileImg.src = reader.result;
        };
        reader.readAsDataURL(file);
      }
    });

    // Store Info Save Simulation
    document.getElementById("saveProfileBtn").addEventListener("click", () => {
      alert("✅ Profile details saved successfully!");
    });
    document.getElementById("saveStoreBtn").addEventListener("click", () => {
      alert("✅ Store details updated successfully!");
    });
  </script>
</body>
</html>
