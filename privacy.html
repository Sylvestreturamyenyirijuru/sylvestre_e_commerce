<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Privacy Settings</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }

    body {
      display: flex;
      min-height: 100vh;
      background: #f3f6f9;
      color: #333;
      transition: background 0.3s, color 0.3s;
    }

    /* Sidebar Navigation */
    .sidebar {
      width: 230px;
      background: #1e293b;
      color: #fff;
      padding: 20px;
      display: flex;
      flex-direction: column;
    }

    .sidebar h2 {
      text-align: center;
      margin-bottom: 30px;
      font-size: 20px;
      color: #fff;
    }

    .sidebar a {
      color: #fff;
      text-decoration: none;
      padding: 10px;
      border-radius: 8px;
      margin-bottom: 10px;
      display: block;
      transition: background 0.3s;
    }

    .sidebar a:hover, .sidebar a.active {
      background: #334155;
    }

    /* Main Content */
    .main-content {
      flex: 1;
      padding: 40px;
      display: flex;
      justify-content: center;
      align-items: flex-start;
    }

    .privacy-container {
      background: #fff;
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      max-width: 500px;
      width: 100%;
    }

    .privacy-container h1 {
      text-align: center;
      font-size: 24px;
      margin-bottom: 25px;
      color: #1e293b;
    }

    .form-group {
      margin-bottom: 20px;
    }

    label {
      display: flex;
      align-items: center;
      font-weight: 500;
      cursor: pointer;
    }

    input[type="checkbox"] {
      margin-right: 10px;
      width: auto;
    }

    .btn {
      width: 100%;
      background: #2563eb;
      color: white;
      border: none;
      padding: 12px;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
    }

    .btn:hover {
      background: #1d4ed8;
    }

    /* Dark theme styles */
    body.dark {
      background: #111827;
      color: #f3f4f6;
    }

    body.dark .privacy-container {
      background: #1f2937;
      color: #f3f4f6;
    }

    body.dark input[type="checkbox"] {
      accent-color: #2563eb;
    }

  </style>
</head>
<body>
  <div class="sidebar">
    <h2>Client Menu</h2>
    <a href="#">Dashboard</a>
    <a href="#">Wishlist</a>
    <a href="#">Cart</a>
    <a href="#">Payment</a>
    <a href="#">Orders</a>
    <a href="#">Profile</a>
    <a href="#">Settings</a>
    <a href="#" class="active">Privacy</a>
    <a href="#">Logout</a>
  </div>

  <div class="main-content">
    <div class="privacy-container">
      <h1>Privacy Settings</h1>

      <div class="form-group">
        <label>
          <input type="checkbox" id="dataSharing" checked>
          Allow sharing my data with partners
        </label>
      </div>

      <div class="form-group">
        <label>
          <input type="checkbox" id="marketingEmails">
          Receive marketing emails
        </label>
      </div>

      <div class="form-group">
        <label>
          <input type="checkbox" id="profileVisibility" checked>
          Make my profile visible to others
        </label>
      </div>

      <div class="form-group">
        <label>
          <input type="checkbox" id="activityTracking">
          Allow activity tracking
        </label>
      </div>

      <button class="btn" onclick="savePrivacy()">Save Privacy Settings</button>
    </div>
  </div>

  <script>
    // Load saved settings from localStorage
    const checkboxes = ['dataSharing', 'marketingEmails', 'profileVisibility', 'activityTracking'];
    checkboxes.forEach(id => {
      if(localStorage.getItem(id)) {
        document.getElementById(id).checked = localStorage.getItem(id) === 'true';
      }
    });

    function savePrivacy() {
      checkboxes.forEach(id => {
        localStorage.setItem(id, document.getElementById(id).checked);
      });

      alert('âœ… Privacy settings saved successfully!');
    }
  </script>
</body>
</html>
